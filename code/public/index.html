<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Логотип проекта Mesto" class="logo header__logo">
      </header>
      <main class="content">
        <section class="wrapper page__section">
          <h2 class="wrapper__title">Войти</h2>
          <form class="form" action="#" method="post" novalidate autocomplete="off">
            <section class="form__section">
              <label class="form__label" for="sign-in-email">E-mail</label>
              <input class="form__input" id="sign-in-email" name="email"
                     type="email" required>
              <span class="form__input-error" id="sign-in-email-error"></span>
            </section>
            <section class="form__section">
              <label class="form__label" for="current-password">Пароль</label>
              <input class="form__input form__input_type_password" id="current-password" name="password"
                     type="password" required minlength="8">
              <button class="form__toggle-password" type="button"
                      aria-label="Показать пароль как простой текст. Предупреждение: это покажет ваш пароль на экране.">
                Показать пароль
              </button>
              <span class="form__input-error" id="current-password-error"></span>
            </section>
            <button class="form__submit" type="submit">Войти</button>
          </form>
        </section>
        <section class="wrapper page__section">
          <h2 class="wrapper__title">Зарегистрироваться</h2>
          <form class="form" action="#" method="post" novalidate>
            <section class="form__section">
              <label class="form__label" for="first-name">Имя</label>
              <input class="form__input" id="first-name" name="first_name" type="text"
                     required
                     minlength="2"
                     maxlength="30">
              <span class="form__input-error" id="first-name-error"></span>
            </section>
            <section class="form__section">
              <label class="form__label" for="phone-number">Номер телефона</label>
              <input class="form__input" id="phone-number" name="phone_number" type="text"
                     required
                     pattern="^((\+7|7|8)+([0-9]){10})$">
              <span class="form__input-error" id="phone-number-error"></span>
            </section>

            <section class="form__section">
              <label class="form__label" for="sign-up-email">E-mail</label>
              <input class="form__input" id="sign-up-email" name="email" type="email"
                     required>
              <span class="form__input-error" id="sign-up-email-error"></span>
            </section>

            <section class="form__section">
              <label class="form__label" for="new-password">Пароль</label>
              <input class="form__input form__input_type_password form__input_password_match" id="new-password"
                     name="password"
                     type="password"
                     required
                     pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$">
              <button class="form__toggle-password" type="button"
                      aria-label="Показать пароль как простой текст. Предупреждение: это покажет ваш пароль на экране.">
                Показать пароль
              </button>
              <span class="form__input-error" id="new-password-error"></span>
            </section>

            <section class="form__section">
              <label class="form__label" for="confirm-password">Повторите пароль</label>
              <input class="form__input form__input_type_password form__input_password_match" id="confirm-password"
                     name="password_confirm"
                     type="password"
                     required
                     pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$">
              <button class="form__toggle-password" type="button"
                      aria-label="Показать пароль как простой текст. Предупреждение: это покажет ваш пароль на экране.">
                Показать пароль
              </button>
              <span class="form__input-error" id="confirm-password-error"></span>
            </section>

            <button class="form__submit" type="submit">Создать аккаунт</button>
          </form>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">
          © 2020 Mesto, Russia
        </p>
      </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
  </body>
</html>
