<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button-edit"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <template id="elements-card">
                <article class="element">
                    <button type="button" class="element__remove"></button>
                    <img class="element__image" alt="Фото Карточки"> 
                    <div class="element__group">
                        <h2 class="element__name"></h2>
                        <button type="button" class="element__like"></button>  
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>  
    </footer>
    <div class="popup popup_edit">
        <div class="popup__container">
            <button class="popup__close-button" type="button">&times;</button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form" id="form-profile" novalidate autocomplete="off">
                <input required class="popup__input popup__input_type_name" name="name" id="name-input" type="text" minlength="2" maxlength="40" placeholder="Имя">
                <span class="popup__form-error name-input-error"></span>
                <input required class="popup__input popup__input_type_description" name="description" id="description-input" type="text" minlength="2" maxlength="200" placeholder="Вид деятельности">
                <span class="popup__form-error description-input-error"></span>
                <button class="popup__save-button" type="submit" disabled>Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add-card">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_card" type="button">&times;</button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="form" novalidate autocomplete="off">
                <input required class="popup__input popup__input_type_name-element" name="place-input" id="place-input" type="text" minlength="2" maxlength="30" placeholder="Название">
                <span class="popup__form-error place-input-error"></span>
                <input required class="popup__input popup__input_type_link" name="img-link" id="url-input" type="url" placeholder="Ссылка на картинку">
                <span class="popup__form-error url-input-error"></span>
                <button class="popup__save-button popup__save-button_inactive" type="submit" disabled>Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_card-open">
        <div class="popup__opened">
            <button class="popup__close-button popup__close-button_card-open" type="button">&times;</button>
            <img class="popup__image" alt="#" src="#">
            <p class="popup__caption"></p>
        </div>
    </div>
    <script src="./components/index.js" type="module"></script>
</body>   
</html>
